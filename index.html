<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="/style.css" />
    <title>Камінь, ножиці папір</title>
  </head>
  <body>
    <div class="centering">
      <h1 class="headline">КАМІНЬ НОЖИЦІ ПАПІР</h1>

      <section class="section-results">
        <div class="result">
          <p class="player-color-win">ЛЮДИНА</p>
          <div class="round-figure win">
            <img class="player-round-choice show" src="/img/rock.png" alt="rock" />
            <p class="player-questions-symbol">?</p>
          </div>
        </div>

        <div class="result">
          <p class="robot-color-win">РОБОТ</p>
          <div class="round-figure robo-win">
            <img class="robot-round-choice filter show" src="/img/rock.png" alt="rock" />
            <p class="robot-questions-symbol">?</p>
          </div>
        </div>
      </section>

      <section class="section-round-score">
        <p id="round-count">0 : 0</p>
        <div class="container-round-message">
          <p class="round-message">ВІТАЮ, ЛЮДИНА! ДАВАЙ ЗІГРАЄМО!</p>
          <img class="robot" src="/img/robot.gif" alt="robot" />
        </div>
      </section>

      <section class="final-modal hidden">
        <h1 class="final-headline">ЛЮДИНА ПЕРЕМОГЛА!</h1>
        <p class="final-par"></p>
        <button class="close-modal">ЗАКРИТИ</button>
        <div class="div-position-robot"><img class="robot-final" src="/img/robot-fin-lose.gif" alt="robot" /></div>
      </section>
      <div class="overlay hidden"></div>

      <section class="section-round-choice">
        <div id="rock" class="figure-choice">
          <img class="img-choice" src="/img/rock.png" alt="камінь" />
        </div>
        <div id="scissors" class="figure-choice">
          <img class="img-choice" src="/img/scissors.png" alt="ножиці" />
        </div>
        <div id="paper" class="figure-choice">
          <img class="img-choice" src="/img/paper.png" alt="папір" />
        </div>
      </section>
      <button id="restart-btn">РЕВАНШ</button>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
